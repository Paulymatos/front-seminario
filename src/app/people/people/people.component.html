<mat-card>
<mat-card-content>
  <mat-toolbar> Funcion√°rios</mat-toolbar>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label></mat-label>
      <input type="email" matInput  placeholder="">
    </mat-form-field>
  </form>
  <div *ngIf="people$ | async as people; else loading">
<table mat-table [dataSource]="people " class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}}
    </td>
  </ng-container>
  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef> Departamento </th>
    <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
  </ng-container>
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
  </ng-container>
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}}
  </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}}
      <mat-icon color="primary" aria-hidden="false"  aria-label="Example home icon" fontIcon="edit"></mat-icon>
      <mat-icon color="primary" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>

</ng-template>
</mat-card-content>
</mat-card>
